name: CI
on:
  workflow_dispatch:
  push:

jobs:
  build:
    name: dotnet - build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        clean: true
        ssh-known-hosts: false
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3

      with:
        dotnet-version: 3.1.x
    - name: dotnet - Restore dependencies
      run: dotnet restore
    - name: dotnet - Build
      run: dotnet build src/nscreg.Server/nscreg.Server.csproj --configuration Release --no-restore
    - name: dotnet - Test
      run: dotnet test --filter "Category=Unit" --no-restore --logger "trx;LogFileName=test-results.trx" || true
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        list-suites: all
        list-tests: all
        max-annotations: 50
        name: dotnet - Test
        path: "**/test-results.trx"
        reporter: dotnet-trx
        fail-on-error: false


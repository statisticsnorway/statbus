name: Seq Periodic Update
on:
  # Allow manual deployment in github
  workflow_dispatch:
  schedule:
    # Weekly night to Sunday
    - cron: '17 2 * * 0'

concurrency: seq

jobs:
  seq:
    name: Upgrade Seq Logging Server
    runs-on: ubuntu-latest
    steps:
    - name: Run commands
      uses: appleboy/ssh-action@master
      with:
        host: niue.statbus.org
        username: devops
        key: ${{ secrets.SSH_KEY }}
        script_stop: true
        script: |
          ./bin/./bin/github-run.sh upgrade-to-latest-seq

# This file requires a `.env` file generated by
#   ./devops/manage-statbus.sh generate-config
#
services:
  app:
    container_name: ${COMPOSE_INSTANCE_NAME}-app
    build:
      context: ./app
    ports:
      - "${APP_BIND_ADDRESS:-127.0.0.1:3010}:3000"
    environment:
      SUPABASE_ANON_KEY: ${ANON_KEY}
      SUPABASE_URL: http://kong:8000/
      SEQ_SERVER_URL: ${SEQ_SERVER_URL:-https://log.statbus.org}
      SEQ_API_KEY: ${SEQ_API_KEY}
      DEPLOYMENT_SLOT_NAME: ${DEPLOYMENT_SLOT_NAME}
      VERSION: ${VERSION}
    restart: unless-stopped

# This file requires a `.env` file generated by
#   ./devops/manage-statbus.sh generate-config
#
services:
  app:
    container_name: ${COMPOSE_INSTANCE_NAME}-app
    build:
      context: ./app
      args:
        NEXT_PUBLIC_BROWSER_API_URL: ${NEXT_PUBLIC_BROWSER_API_URL}
        NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME: ${NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME}
        NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE: ${NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE}
    ports:
      - "${APP_BIND_ADDRESS:-127.0.0.1:3010}:3000"
    profiles:
      - "all"
    environment:
      NEXT_PUBLIC_BROWSER_API_URL: ${NEXT_PUBLIC_BROWSER_API_URL}
      SERVER_API_URL: "http://caddy:80/api"
      SEQ_SERVER_URL: ${SEQ_SERVER_URL:-https://log.statbus.org}
      SEQ_API_KEY: ${SEQ_API_KEY}
      NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME: ${NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME}
      NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE: ${NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE}
      POSTGRES_DB: statbus_${NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE:-dev}
      POSTGRES_USER: statbus_${NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE:-dev}
      VERSION: ${VERSION}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

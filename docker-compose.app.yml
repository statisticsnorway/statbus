# This file requires a `.env` file generated by
#   ./devops/manage-statbus.sh generate-config
#
services:
  app:
    container_name: ${COMPOSE_INSTANCE_NAME:?COMPOSE_INSTANCE_NAME must be set in the generated .env}-app
    build:
      context: ./app
      args:
        NEXT_PUBLIC_BROWSER_API_URL: ${NEXT_PUBLIC_BROWSER_API_URL}
        NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME: ${DEPLOYMENT_SLOT_NAME:?DEPLOYMENT_SLOT_NAME must be set in the generated .env}
        NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE: ${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
    ports:
      - "${APP_BIND_ADDRESS:?APP_BIND_ADDRESS must be set in the generated .env}:3000"
    profiles:
      - "all"
    environment:
      NEXT_PUBLIC_BROWSER_API_URL: ${NEXT_PUBLIC_BROWSER_API_URL}
      SERVER_API_URL: "http://caddy:80"
      SEQ_SERVER_URL: ${SEQ_SERVER_URL:-https://log.statbus.org}
      SEQ_API_KEY: ${SEQ_API_KEY}
      NEXT_PUBLIC_DEPLOYMENT_SLOT_NAME: ${DEPLOYMENT_SLOT_NAME:?DEPLOYMENT_SLOT_NAME must be set in the generated .env}
      NEXT_PUBLIC_DEPLOYMENT_SLOT_CODE: ${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
      POSTGRES_DB: statbus_${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
      POSTGRES_USER: statbus_${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
      VERSION: ${VERSION}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

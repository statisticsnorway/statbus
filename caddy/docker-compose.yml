# Caddy web server configuration
services:
  caddy:
    container_name: ${COMPOSE_INSTANCE_NAME:?COMPOSE_INSTANCE_NAME must be set in the generated .env}-caddy
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_BIND_ADDRESS:?CADDY_HTTP_BIND_ADDRESS must be set in the generated .env}:80"
      - "${CADDY_HTTPS_BIND_ADDRESS:?CADDY_HTTPS_BIND_ADDRESS must be set in the generated .env}:443"
    volumes:
      - ./config/main.caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - ./config:/config
      - caddy_logs:/var/log/caddy
    environment:
      APP_BIND_ADDRESS: http://app:3000
      POSTGREST_BIND_ADDRESS: http://rest:3000
      DEPLOYMENT_SLOT_CODE: ${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
      CADDY_DEPLOYMENT_MODE: ${CADDY_DEPLOYMENT_MODE:?CADDY_DEPLOYMENT_MODE must be set in the generated .env}
      CADDY_LOG_PATH: ${CADDY_LOG_PATH:-/var/log/caddy/access.log}
    depends_on:
      rest:
        condition: service_started
    profiles:
      - "all"
      - "all_except_app"

volumes:
  caddy_data:
  caddy_logs:

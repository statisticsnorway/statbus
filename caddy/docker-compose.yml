# Caddy web server configuration
services:
  proxy:
    container_name: ${COMPOSE_INSTANCE_NAME:?COMPOSE_INSTANCE_NAME must be set in the generated .env}-proxy
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_BIND_ADDRESS:?CADDY_HTTP_BIND_ADDRESS must be set in the generated .env}:80/tcp"
      - "${CADDY_HTTPS_BIND_ADDRESS:?CADDY_HTTPS_BIND_ADDRESS must be set in the generated .env}:443/tcp"
      - "${CADDY_HTTPS_BIND_ADDRESS:?CADDY_HTTPS_BIND_ADDRESS must be set in the generated .env}:443/udp"
      - "${CADDY_DB_BIND_ADDRESS:?CADDY_DB_BIND_ADDRESS must be set in the generated .env}:${CADDY_DB_PORT:?CADDY_DB_PORT must be set in the generated .env}:${CADDY_DB_PORT:?CADDY_DB_PORT must be set in the generated .env}/tcp"
      - "${CADDY_DB_BIND_ADDRESS:?CADDY_DB_BIND_ADDRESS must be set in the generated .env}:${CADDY_DB_TLS_PORT:?CADDY_DB_TLS_PORT must be set in the generated .env}:${CADDY_DB_TLS_PORT:?CADDY_DB_TLS_PORT must be set in the generated .env}/tcp"
    volumes:
      # Mounts the entire config directory. Caddy will use /etc/caddy/Caddyfile
      # that references the appropriate generated files.
      - ./config:/etc/caddy:ro
      # Caddy data directory - contains:
      #   - caddy/certificates/  : ACME-managed certs (Let's Encrypt, etc.)
      #   - custom-certs/        : Your own certificates (for standalone mode)
      # Using local bind mount allows easy inspection and custom cert placement
      - ./data:/data
      - caddy_logs:/var/log/caddy
    environment:
      APP_BIND_ADDRESS: http://app:3000
      REST_BIND_ADDRESS: http://rest:3000
      DEPLOYMENT_SLOT_CODE: ${DEPLOYMENT_SLOT_CODE:?DEPLOYMENT_SLOT_CODE must be set in the generated .env}
      CADDY_DEPLOYMENT_MODE: ${CADDY_DEPLOYMENT_MODE:?CADDY_DEPLOYMENT_MODE must be set in the generated .env}
      CADDY_LOG_PATH: ${CADDY_LOG_PATH:-/var/log/caddy/access.log}
    depends_on:
      rest:
        condition: service_started
    profiles:
      - "all"
      - "all_except_app"

volumes:
  caddy_logs:
